<div class="container">
<div class="row">
  <div class="col-xs-12">
    <img appZoom [zoomscale]="'scale(1.2,1)'"
    [minusscale]="'scale(1,0.7)'"
    [src]="recipe.imagePath" alt="{{recipe.name}}"
     class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div #contenInput class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown >
      <button type="button" class="btn btn-primar dropdown-toggle">
        manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor:pointer;"> Add To shopping list</a></li>
        <li><a style="cursor:pointer;" (click)='onEditRecipe()'> Edit Recipe</a></li>
        <li><a style="cursor:pointer;" (click)="onDeleteRecipe()"> Delete Recipe</a></li>
        
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
    {{recipe.description}}

    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor='let ingredient of recipe.ingredients'>
      {{ingredient.name}}--{{ingredient.amount}}


    </li>
  </ul>
    </div>
  </div>
</div>
</div>
